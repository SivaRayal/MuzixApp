<app-header></app-header>

<div class="content">

    <div class="login">
        <h1 style="font-size: 26px; font-weight: 700; margin-top: 15px;">Create your account</h1>
        <form>
            <div class="form-group">
                <label class="label" for="exampleInputEmail1">Firstname</label>
                <input type="email" class="form-control" class = "{{ isFirstnameValid ? '' : 'is-invalid' }}" [(ngModel)]= "firstname"  name="lastname" aria-describedby="emailHelp" placeholder="Enter Firstname">
            </div>
                <div class="form-group">
                    <label class="label" for="exampleInputEmail1">Lastname</label>
                    <input type="email" class="form-control" class = "{{ isLastnameValid ? '' : 'is-invalid' }}" [(ngModel)]= "lastname"  name="lastname" aria-describedby="emailHelp" placeholder="Enter Lastname">
            </div>    

            <div class="form-group">
            <label  class="label" for="exampleInputPassword1">Email</label>
            <input type="text" class="form-control" class = "{{ isEmailValid ? '' : 'is-invalid' }}" [(ngModel)]= "email"  name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label  class="label" for="exampleInputPassword1">Contact Number</label>
                <input type="text" class="form-control" class = "{{ isContactValid ? '' : 'is-invalid' }}" [(ngModel)]= "contact"  name="contact" maxlength="10" placeholder="Contact Number">
                </div>
            <div class="form-group">
                <label  class="label" for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" class = "{{ isPasswordValid ? '' : 'is-invalid' }}" [(ngModel)]= "password"  name="password" placeholder="Password">
            </div>
            <button type="submit" id="button" (click)= "register()" class="btn btn-danger">SIGN UP</button>
            <p style="margin-top: 20px;">Have an account? <a class="link" routerLink="/login" href="#">Login</a></p>
        </form>
    </div>
    <div class="div2">
    </div>
</div>    

<app-footer></app-footer>
