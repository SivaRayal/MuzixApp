<app-header></app-header>
<div class="content">

    <div class="login">
        <h1 style="font-size: 26px; font-weight: 700; margin-top: 15px;">User Details</h1>
        <form>
            <div class="form-group">
                <label class="label" for="exampleInputEmail1">Firstname</label>
                <input type="email" class="form-control" [disabled]= "isDisabled" class = "{{ isFirstnameValid ? '' : 'is-invalid' }}" [(ngModel)]= "firstname"  name="firstname" aria-describedby="emailHelp" placeholder="Enter Firstname">
            </div>
                <div class="form-group">
                    <label class="label" for="exampleInputEmail1">Lastname</label>
                    <input type="email" class="form-control" class = "{{ isLastnameValid ? '' : 'is-invalid' }}" [disabled]= "isDisabled" [(ngModel)]= "lastname"  name="lastname" aria-describedby="emailHelp" placeholder="Enter Lastname">
            </div>    

            <div class="form-group">
            <label  class="label" for="exampleInputPassword1">Email</label>
            <input type="text" class="form-control" [disabled]= "isDisabled" class = "{{ isEmailValid ? '' : 'is-invalid' }}" [(ngModel)]= "email"  name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label  class="label" for="exampleInputPassword1">Contact Number</label>
                <input type="text" class="form-control" [disabled]= "isDisabled" class = "{{ isContactValid ? '' : 'is-invalid' }}" [(ngModel)]= "contact"  name="contact" maxlength="10" placeholder="Contact Number">
                </div> 
                <p style="margin-top: 20px;"><a class="link" routerLink="/changePwd" href="#"> Want to Change Password ?</a></p>                
            <button type="submit" id="button" [disabled]= "isDisabled" (click)= "register()" class="btn btn-danger">Save</button>
            <button type="submit" id="button" [disabled]= "!isDisabled" (click)= "edit()" class="btn btn-primary" style="margin-left: 10px;" >Edit</button>

        </form>
    </div>
    <div class="div2">
    </div>
</div>    


<app-footer></app-footer>
